# RSS Feed Configuration  
rss:
  feed_url: https://aiinarabic.com/feed/

# Twitter API Configuration
x:
  api_key: your_twitter_api_key
  api_secret: your_twitter_api_secret
  access_token: your_twitter_access_token
  access_token_secret: your_twitter_access_token_secret

# Facebook API Configuration
facebook:
  access_token: your_facebook_access_token
  page_id: your_facebook_page_id
  app_id: your_facebook_app_id          # Required for auto token refresh
  app_secret: your_facebook_app_secret  # Required for auto token refresh

# LinkedIn API Configuration
linkedin:
  client_id: your_linkedin_client_id
  client_secret: your_linkedin_client_secret
  access_token: your_linkedin_access_token
  organization_id: your_linkedin_organization_id

telegram:
  bot_token: your_telegram_bot_token
  chat_id: your_telegram_chat_id

# OpenAI API Configuration
openai:
  api_key: your_openai_api_key
  model: gpt-4o  # Best for Arabic content (alternatives: gpt-4-turbo, gpt-3.5-turbo)
  max_tokens: 1000
  temperature: 0.7

# Application Settings
app:
  check_interval_minutes: 15
  log_level: INFO

# Daily Content Settings
daily_content:
  post_types:
    - did_you_know
    - definition
    - quick_tip
    - inspiring_quote
    - amazing_fact
  max_post_length: 200
  include_article_link: true
  posts_per_run: 5  # Number of posts to generate and choose from